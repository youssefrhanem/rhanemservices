server:
  port: 8081
spring:
  application:
    name: fraud
  datasource:
    password: rhanem
    url: jdbc:postgresql://localhost:5432/fraud
    username: rhanem
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  zipkin:
    base-url: http://127.0.0.1:9411
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true
    enabled: false
